<div id="app"></div>
<script>
    window.$docsify = {
      coverpage: true,
      subMaxLevel: 2,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'

      count:{

      auto2top: true,
      progress: {

        height: "10px",

</script>
